<div class="z-20 fixed top-0 left-0 right-0 px-8 py-4 bg-neutral-800 max-h-[80px] h-[80px] text-white">
    <!-- menu responsivo -->
    <div class="">

    </div>
    <!-- deskopt menu  -->
    <div class="grid grid-cols-8 gap-4">
    <div class="col-span-2">
            <img [src]="logo" alt="" class="w-12 object-fit">
    </div>
    <div class="col-span-4 gap-2 flex justify-end capitalize">
        @for (item of nav; track $index) {
            <span class="px-4 py-2 text-base">{{item.label}}</span>
        }
    </div>
    <div class="col-span-2 flex justify-end gap-4">
        <span class="text-white">
            <i class="pi pi-user px-3 py-3 rounded-full"></i>
        </span>
        <span class="text-white">
            <div class="relative">
                <!-- <span class=""> 
                    <i class="fa-solid fa-cart-shopping"></i>
                </span> -->
                <span class="cursor-pointer" (click)="openSideBarCart()">
                    <i class="pi pi-shopping-cart rounded-full px-3 py-3"></i>
                </span>
                <span class="absolute top-0 right-0 rounded-full text-xs bg-red-600 px-1">
                    {{shop_service.getAmountItemsInCart()}}
                </span>
            </div>
            <!-- <span class="">Carrito</span> -->
        </span>
    </div>
    </div>
</div>
